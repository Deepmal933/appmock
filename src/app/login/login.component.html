<h4 *ngIf="message">{{message}}</h4>
<form (ngSubmit)="signup()">
  <div class="form-group col-3">
    <label for="username">Email</label>
    <input type="text" name="username" class="form-control" [(ngModel)]="signupemail" />
  </div>
  <div class="form-group col-3">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control" [(ngModel)]="signuppass" />
  </div>
  <div class="form-group col-3">
    <button class="btn btn-primary" type="submit">Signup</button>
  </div>
</form>

<br><br><br>
<button (click)="dribbble()">Signin with dribble</button>
<br>
<br>

<h4 *ngIf="error">{{error}}</h4>
<form (ngSubmit)="submit()">
  <div class="form-group col-3">
    <label for="username">Username</label>
    <input type="text" name="username" class="form-control" [(ngModel)]="username" />
  </div>
  <div class="form-group col-3">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control" [(ngModel)]="password" />
  </div>
  <div class="form-group col-3">
    <button class="btn btn-primary" type="submit">Login</button>
  </div>
</form>
